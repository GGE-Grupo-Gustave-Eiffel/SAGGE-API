version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
jobs:
    build:
        docker:
            - image: circleci/node:14.16.1
        steps:
            - checkout
            - run:
                name: install-dependencies
                command: npm install
            - run:
                name: tests
                command: npm test
            - deploy:
                name: heroku
                command: heroku/deploy-via-git